


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRCR | Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link href="/Content/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="/Content/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Ionicons -->
    <link href="/Content/css/ionicons.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/Content/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link href="/Content/plugins/iCheck/square/blue.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
    
    <!-- /.login-box -->
    

 
<div class="login-box">
        <div class="login-logo">
            <a href="javascript:void(0);"><b>PRCR</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="/" method="post" id="frmLogin">
                <div class="form-group has-feedback">
                    <input class="form-control" id="UserId" name="UserId" placeholder="UserId" type="text" value="" />
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" id="Password" name="Password" placeholder="Password" type="password" value="" />
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button onclick="return funRequestLogin();" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            
            <!-- /.social-auth-links -->

            <a href="#">I forgot my password</a><br>
            <a href="register.html" class="text-center">Register a new membership</a>

        </div>
        <!-- /.login-box-body -->
    </div>

<script>
    function funRequestLogin() {

        if ($("#UserId").val() == null || $("#UserId").val() == "" || $("#UserId").val() == undefined || $("#UserId").val().toLowerCase() != "admin") {
            alert("Incorrect UserId!");
            return false;
        }
        else if ($("#Password").val() == null || $("#Password").val() == "" || $("#Password").val() == undefined || $("#Password").val().toLowerCase() != "admin") {
            alert("Incorrect Password!");
            return false;
        }
        else {
            $("#frmLogin").submit();
        }
    }
</script>
     <!-- jQuery 3 -->

    <script src="Content/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="Content/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="Content/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </script>
</body>
</html>
